<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 22px;
      }
    </style>
  </head>

  <body>
    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. 
        У вас есть массив объектов products, где каждый объект 
        представляет товар с его названием и ценой. 
        Вам необходимо отобразить список товаров и предоставить 
        пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <div id="app">
      <span>отсортировать товар</span>
      <button @click="sortUp()">по возрастанию</button>
      <button @click="sortDown()">по убыванию</button>
      <ul>
        <li v-for="item in product" :key="item.id">
          {{item.name}} - {{item.price}} руб.
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          product: [
            { name: "хлеб", price: 28 },
            { name: "вода", price: 45 },
            { name: "мясо", price: 350 },
            { name: "шампанское", price: 450 },
            { name: "молоко", price: 95 },
            { name: "сахар", price: 98 },
            { name: "сыр", price: 280 },
            { name: "огурцы", price: 132 },
            { name: "сметана", price: 48 },
            { name: "помидоры", price: 135 },
            { name: "картошка", price: 35 },
          ],
        },
        methods: {
          sortUp() {
            this.product.sort((a, b) => (a.price > b.price ? 1 : -1));
          },

          sortDown() {
            this.product.sort((a, b) => (a.price > b.price ? 1 : -1)).reverse();
          },
        },
      });
    </script>
  </body>
</html>
