<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .btn {
            width: 35px;
            height: 35px;
        }
        .changeLike {
            color: red;
        }

    </style>
  </head>
  <body>
    <div id="app">
        <article v-for="item in articles" :key="item.id">
            <h3>{{item.title}}</h3>
            <p>{{item.text}}</p>
            <button class="btn" @click="likeToggle =!likeToggle" :class = "{changeLike: likeToggle}">like</button>

        </article>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
            likeToggle: false,
            articles: [
                {
                    title: 'заголовок',
                    text: 'описание'
                },
                {
                    title: ' новый заголовок',
                    text: 'новое описание'
                },
            ]
        },

      });
    </script>
  </body>
</html>
