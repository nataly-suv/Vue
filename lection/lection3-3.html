<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <body>
    <div id="app">
        <button @click="curretnTab = item" v-for="item in buttons" :key="item.id">
          {{item}}
        </button>
        <component :is="changeTab"></component>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="comp3-3.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          buttons: ['one', 'two', 'three'],
          curretnTab: 'one'            
        },

        computed: {
          changeTab() {
            return `comp-${this.curretnTab}`
          },
        },

      });
    </script>
  </body>
</html>
