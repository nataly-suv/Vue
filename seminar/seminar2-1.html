<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seminar2-1</title>
  </head>
  <body>
    <!-- Вы разрабатываете страницу для отображения информации о товаре. 
      У вас есть объект product, который содержит информацию о товаре, включая название, 
      цену и URL изображения товара. Вам необходимо отобразить эту информацию на странице с использованием v-bind.
    Добавьте кнопку, которая будет изменять цену товара. При нажатии на кнопку должна 
    генерироваться скидка на товар от 1 до 20% и обновиться цена товара в соответствии с значением скидки -->

    <div id="app">
      <h1>{{ product.name }}</h1>
      <span>Price: {{ product.price }}</span>
      <img :src="product.imageUrl" alt="Product Image" />
      <button @click="updatePrice">Получить скидку</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          product: {
            name: "Product 1",
            price: 100,
            imageUrl: 's2-1.jpg',
          },
        },
        methods: {
          updatePrice: function () {
            let random = parseInt(Math.random() * 20);
            this.product.price =
              this.product.price - (this.product.price * random) / 100;
          },
        },
      });
    </script>
  </body>
</html>
