<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seminar2-2</title>
  </head>
  <body>
    <!-- Вы разрабатываете простое приложение для отображения списка пользователей. 
      У вас есть массив объектов users, где каждый объект представляет одного пользователя 
      с его именем и возрастом. Вам необходимо отобразить каждого пользователя из массива 
      в виде списка на странице. -->

    <div id="app">
      <ul>
        <li v-for="user in users" :key="user.id">
          {{ user.name }} - {{ user.age }} лет
        </li>
      </ul>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          users: [
            { id: 1, name: "Иван", age: 25 },
            { id: 2, name: "Мария", age: 30 },
            { id: 3, name: "Алексей", age: 35 },
            { id: 4, name: "Елена", age: 28 },
          ],
        },

        methods: {
          name() {},
        },
      });
    </script>
  </body>
</html>
